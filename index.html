<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="voice.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="dog" src="assets/dog/scene.gltf"></a-asset-item>
      <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity hello-world></a-entity>
    <a-entity id='timertext' timertext text
              position="-2.5 0.2 -5"
              scale="1.5 1.5 1.5"></a-entity>
    <a-entity
              id="text-object"
              text="value: Please wait game is loading; color: #FAFAFA; width: 5; anchor: align"
              position="-2.5 0.2 -3"
              scale="1.5 1.5 1.5"
              error-message
              voice-command>
    </a-entity>
    <a-entity
              id="text-left-answer"
              text="value: ; color: #FAFAFA; width: 5; anchor: align"
              position="-2.5 0.2 0"
              scale="1.5 1.5 1.5"
              text-left-answer>
    </a-entity>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
    <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
  </a-scene>
</body>

</html>
